<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <title>搜索kdXiaoyi的主页</title>
  </head>
  <body>
    <h3>kdXiaoyi主页搜索</h3>
      <script>
        function OnSearchBtnClicked() {
          alert("Ctrl+F 就可以搜索了。 （MacOS是Command+F）");
          // 利用7种方法返回
          window.history.go(-1);
          window.history.back(-1);
          window.history.back();
          history.go(-1);
          history.back(-1);
          history.back();
          // 这1种方法防止一些人开新窗，但我也不知道好不好用
          const prevPageUrl = document.referer;
          document.location,href = prevPageUrl;
         }
      </script>
    <input id="txt" type="text" name="txt" value="">
      <button onclick="OnSearchBtnClicked()">BUG(划掉)特性 搜索</button> 
  </body>
</html>
