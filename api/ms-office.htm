<!DOCTYPE html>
<html lang="cn">
    <head>
        <title>Microsoft Office Web Client - kdXiaoyi.github.io</title>
        <script>
            function getQueryString(name) {// 正则取参数，典中典
                let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                let r = window.location.search.substr(1).match(reg);
                if (r != null) {
                return unescape(r[2]);
                }
                return null;
            }
        </script>
    </head>
    <body>
        <!-- GUI部分 -->
        <div style="text-align:center;height:99%"><iframe id="ifr" onclick="url_box_refill()" src="https://view.officeapps.live.com/op/view.aspx?ApiVersion=2.0&src=" width="100%" height="99%">233</iframe></div>

        <!-- 页面逻辑部分 -->
        <script>
            // 取参数并尝试打开文件
            src_ = getQueryString("src")
            if (src_ = null){
                return
            }
            let url="https://view.officeapps.live.com/op/view.aspx?ApiVersion=2.0&src="+src_
            document.getElementById("ifr").src = url
            console.log (url)
        </script>
    </body>
</html>
